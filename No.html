                opacity: 0;  /* Make the body invisible */
            }

        <script>
            // Set a 2-second timeout to start fading out and then redirect back to the original page
            setTimeout(function() {
                document.body.classList.add('fade-out');  // Add fade-out class to start the effect
                setTimeout(function() {
                    window.location.href = "index.html";  // Redirect back to page1.html after the fade-out completes
                }, 500);  // Wait for 1 second (duration of the fade-out)
            }, 1000);  // Start fading after 2 seconds
        </script>
